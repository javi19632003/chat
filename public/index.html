<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Nuevo Producto</title>
  <link rel="stylesheet" href="./index.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Nuevo Producto</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div id="produForm">
          <div class="form-group">
            <label for="title">Title: </label>
            <input class="form-control" id="title" type="text" name="title" />
          </div>
          <div class="form-group">
            <label for="price">Price: </label>
            <input class="form-control" id="price" type="number" name="price" />
          </div>
          <div class="form-group">
            <label for="thumbail">Thumbail: </label>
            <input class="form-control" id="thumbail" type="text" name="thumbail" />  
          </div>
          <div class="form-group">            
            <button class="btn btn-outline-success" id="btnGuardar">GUARDAR</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col" >
        <table class="table table-striped table-hover" id="tablaProd" style="display: none;">
          <thead class="thead-dark">
            <tr><th>ID</th><th>TITULO</th><th>PRECIO</th><th>URL</th></tr>
          </thead>
          <tbody id="tablaProdB">

          </tbody>
        </table>
      </div>
    </div>
    
    <div class="row chatCont">
      <div class="col chatCol">
        <div class="form-group" align="center">
          <h1 class="alert alert-success" role="alert">Chat Online</h1>
        </div>
        <div class="form-group">
          <label for="chatCorreo">Correo: </label>
          <input type="email" placeholder="Ej. sucorreo@sudominio.com" class="form-control" style="width: 300px;" id="chatCorreo"/>
        </div>
        <div class="form-group">
          <label for="chatMensaje">Mensaje: </label>
          <input class="form-control" id="chatMensaje" type="text" name="chatMensaje" />            
        </div>
        <div class="form-group">
          <button class="btn btn-outline-info btnChat" id="btnChat">Enviar</button>          
        </div>
        <div class="form-group">
          <textarea type="text" class="form-control" style="width: 100%;height:300px;" id="chatContenedor"></textarea>
        </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
